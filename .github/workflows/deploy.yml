name: CI/CD Deploy

on:
  push:
    branches:
      - master   # change if you use a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Frontend build
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20   # match your react-router requirement

      - name: Install dependencies
        run: npm install --legacy-peer-deps
        working-directory: frontend

      - name: Build frontend
        run: CI=false npm run build
        working-directory: frontend

      # Sync code + build to EC2
      - name: Deploy via rsync
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avzr --delete
          path: ./         # sync everything
          remote_path: /home/deploy/app
          remote_host: ${{ secrets.EC2_HOST }}
          remote_user: deploy
          remote_key: ${{ secrets.DEPLOY_KEY }}

      # Restart server (calls your deploy.sh on EC2)
      - name: Restart server
        run: |
          ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key deploy@${{ secrets.EC2_HOST }} 'bash /home/deploy/deploy.sh'
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
