name: Deploy to EC2

on:
  push:
    branches:
      - master   # or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
          npm run build

      - name: Install backend dependencies
        run: |
          cd Backend
          npm install

      # 🔍 DEBUG STEP: Test SSH connectivity
      - name: Test SSH connection
        run: |
          echo "${{ secrets.DEPLOY_KEY }}" > deploy_key
          chmod 600 deploy_key
          ssh -i deploy_key -o StrictHostKeyChecking=no deploy@${{ secrets.EC2_HOST }} "echo ✅ SSH connected to EC2 as deploy"

      # 🚀 DEPLOY STEP: Rsync files to EC2
      - name: Rsync files to EC2
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avzr --delete
          path: ./
          remote_path: /home/deploy/app
          remote_host: ${{ secrets.EC2_HOST }}
          remote_user: deploy
          remote_key: ${{ secrets.DEPLOY_KEY }}

      # 🔄 Restart app using deploy.sh
      - name: Run deploy script on server
        run: |
          ssh -i deploy_key -o StrictHostKeyChecking=no deploy@${{ secrets.EC2_HOST }} "bash /home/deploy/deploy.sh"
